<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Predict Your Crop</h1>
        
        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" placeholder="Enter temperature" required>
        
        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" id="rainfall" placeholder="Enter rainfall" required>
        
        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" placeholder="Enter humidity" required>
        
        <label for="soilType">Soil Type:</label>
        <select id="soilType" required>
            <option value="1">Loamy</option>
            <option value="2">Clay</option>
            <option value="3">Sandy</option>
        </select>
        
        <button id="predictBtn">Predict Crop</button>
        
        <div id="result"></div>
    </div>

    <script src="open.js"></script>
</body>
</html>
